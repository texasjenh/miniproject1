        <h3 class="head3a"> <i class="fa-solid fa-glasses"></i> Literary Fiction</h3>
        <div class="chart" id="main" style="width: 95%;height:600px;">
        <script type="text/javascript">

            let myChartA = echarts.init(document.getElementById('main'));

            let optionA = {
                title: {},
                tooltip: {},
                legend: {
                    data: ['weeks'],
                },
                xAxis: {
                    name: "Author",
                    data: [
                    'K. Akbar',
                    'P. Everett',
                    'M. Haig',
                    'L. Moore',
                    'A. Quindlen',
                    'S. Rooney'
                    ],
                    axisLabel: { interval: 0, rotate: 30 },
                },
                yAxis: {
                    name: "Weeks at #1",
                },
                    series: [{
                        name: 'Weeks',
                        type: 'bar',
                        color: ['#cc5803'],
                        data: [8, 12, 5, 4, 9, 14]
                    }]
            };           

            myChartA.setOption(optionA);
        </script>
        </div>
